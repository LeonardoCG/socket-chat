<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <title>Acceso denegado</title>
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google sing in</h1>
        <hr />
        <div
          id="g_id_onload"
          data-client_id="801170581210-24mu6k42u1qmvo2n57dvohd61unts6n4.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>
        <br>
        <button id="google_signout">SignOut</button>
      </div>

      <div class="col-sm-6"></div>
    </div>

    <script>
      let url = window.location.hostname.includes("localhost")
        ? "http://localhost:8080/api/auth/google"
        : "https://http-nodejs-production-3d7e.up.railway.app";
        //"https://rest-server-v.herokuapp.com/api/auth/google";

      function handleCredentialResponse(response) {
        //google token : ID token
        //  console.log('id_token', response.credential);
        const body = { id_token: response.credential };
        
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            //console.log(resp);
            localStorage.setItem("email", resp.usuario.correo);
          })
          .catch(console.warn);
      }

      const button = document.getElementById("google_signout");
      button.onclick = () => {
        //console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
