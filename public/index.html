<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <title>Acceso denegado</title>
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google sing in</h1>
        <hr />
        <div
          id="g_id_onload"
          data-client_id="801170581210-24mu6k42u1qmvo2n57dvohd61unts6n4.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>
        <br>
        <button id="google_signout">SignOut</button>
      </div>

      <div class="col-sm-6">
        <h1>Login</h1>
        <hr>
        <form class="d-grid" >
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
          <input type="text" name="password" class="form-control mb-2" placeholder="Password">

          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>
        </form>
      </div>


    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/auth.js"></script>
  
</body>
</html>
